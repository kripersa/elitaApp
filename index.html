<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elita's App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>ე ლ ი ტ ა</h1>
        <h3 class="time-box"></h3>
      </header>
      <div class="content">
        <select class="leader-select" name="" id="">
          <option selected>ჯგუფის ლიდერი</option>
        </select>
        <select class="form-select">
          <option selected>აირჩიე ობიექტი</option>
        </select>

        <select class="employee-select">
          <option selected>აირჩიე თანამშრომელი</option>
        </select>
        <input class="form-control" type="date" name="" id="" />
        <input class="numbinput" type="number" placeholder="ზედ.საათი" name="" id="" />
      </div>

      <div class="result-box"></div>

      <div class="footer">
        <button class="btn btn-primary">დამატება</button>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
